    <section>
    <h2>Cab Booking</h2>
    <p>Book your cab with us and enjoy the best deals and offers.</p>
    <label for="pickup">Pickup Location:</label>
    <input type="text" id="pickup" name="pickup" required>
    <label for="dropoff">Drop-off Location:</label>
    <input type="text" id="dropoff" name="dropoff" required>    
    <label for="pickup-date">Pickup Date:</label>
    <input type="date" id="pickup-date" name="pickup-date" required>
    <label for="pickup-time">Pickup Time:</label>
    <input type="time" id="pickup-time" name="pickup-time" required>
    <label for="cab-type">Cab Type:</label>
    <select id="cab-type" name="cab-type" required>
        <option value="sedan">Sedan</option>
        <option value="suv">SUV</option>
        <option value="luxury">Luxury</option>
    </select>
    <label for="passengers">Number of Passengers:</label>
    <input type="number" id="passengers" name="passengers" min="1" max="5" required>
    <p>
    <button type="submit">Book Cab</button>
    </p>
    <p>Enjoy your ride with us!</p>
    </section>

</body>
</html>
